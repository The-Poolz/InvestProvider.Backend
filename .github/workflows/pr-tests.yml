name: PR Tests

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore InvestProvider.Backend.sln
      - name: Build
        run: dotnet build InvestProvider.Backend.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test tests/InvestProvider.Backend.Tests/InvestProvider.Backend.Tests.csproj --configuration Release --no-build
